<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Misteriosa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('noite-estrelada.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: white;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border: 3px solid white;
      border-radius: 10px;
      position: relative;
      background-color: rgba(255, 255, 255, 0.6);
      color: black;
    }

    .box {
      border: 2px solid white;
      padding: 15px;
      margin: 10px auto;
      text-align: center;
    }

    .title-vertical {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      position: absolute;
      top: 30px;
      right: -50px;
      font-weight: bold;
    }

    .stars {
      font-size: 20px;
      text-align: center;
      margin: 15px 0;
    }

    .text-note {
      margin-top: 30px;
      font-size: 14px;
      font-style: italic;
      text-align: justify;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
    }

    .star {
      color: white;
      margin: 0 4px;
    }

    /* Make clickable box look interactive */
    .box.clickable {
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .box.clickable:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="text-symbol">
    <center>
      <img src="canecas99.jpg" alt="Symbol" style="height: 200px; margin-top: 40px;">
    </center>
  </div>
  
  <div class="container">

    <div class="stars">✦ ✧ ✦ ✧ ✦</div>

    <div class="text-box"> <center>
      ACHAVAS QUE O FIM DA GALA ERA O FIM DE TUDO NA ESQUADRA 99? PLEASEEE! JUNTA-TE A NÓS NO ANFITEATRO ÀS XX:XX. NÃO TE ESQUEÇAS DA SWEAT!
    </center> </div>

    <div class="stars">✦ ✧ ✦ ✧</div>

  </div>



</body>
</html>
